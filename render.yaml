services:
  - type: web
    name: auth-service
    env: docker
    dockerfilePath: ./auth-service/Dockerfile
    plan: free
    envVars:
      - key: PORT
        value: 3001
      - key: DB_HOST
        value: ""   # ⚠️ Set this in Render Dashboard
      - key: DB_USER
        value: ""   # ⚠️ Set this in Render Dashboard
      - key: DB_PASS
        value: ""   # ⚠️ Set this in Render Dashboard
      - key: DB_NAME
        value: auth_db
      - key: JWT_SECRET
        value: ""   # ⚠️ Set this in Render Dashboard

  - type: web
    name: wallet-service
    env: docker
    dockerfilePath: ./wallet-service/Dockerfile
    plan: free
    envVars:
      - key: PORT
        value: 3002
      - key: DB_HOST
        value: ""   # ⚠️ Set this in Render Dashboard
      - key: DB_USER
        value: ""   # ⚠️ Set this in Render Dashboard
      - key: DB_PASS
        value: ""   # ⚠️ Set this in Render Dashboard
      - key: DB_NAME
        value: wallet_db
      - key: JWT_SECRET
        value: ""   # ⚠️ Set this in Render Dashboard
      - key: RABBITMQ_URL
        value: ""   # ⚠️ Set this in Render Dashboard

  - type: worker
    name: notification-service
    env: docker
    dockerfilePath: ./notification-service/Dockerfile
    plan: free
    envVars:
      - key: MAIL_USER
        value: ""   # ⚠️ Set this in Render Dashboard
      - key: MAIL_PASS
        value: ""   # ⚠️ Set this in Render Dashboard
      - key: RABBITMQ_URL
        value: ""   # ⚠️ Set this in Render Dashboard